<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What a pairs tests</title>
    <link rel="stylesheet" href="../libs/testReport.css">
</head>
<body>
    <div id="root"></div>
</body>

<script type="module">
    import TestReport from '../libs/testReport.js';
    import Injector from '../libs/injector.js';
    import BasicHTMLElementCreator from '../libs/createBasicHTMLElement.js'
    import CardsGenerator from '../helpers/solutionGenerator.js'
    import {
        getSymbolsArray_TC,
        getFirstNotRestrictedSymbol_TC,
        fillRestrictedSymbolFromAllCards_TC,
        fillRestrictedSymbols_TC,
        fillConnectedCards_TC,
        getFirstNotConnectedCardIndex_TC,
    } from './solutionGeneratorTest.js'

    (function() {
        window.addEventListener('DOMContentLoaded', () => {
            const htmlCreator = new BasicHTMLElementCreator();
            const testExecutor = new TestReport();
            const injector = new Injector();

            const testReport_getSymbolsArray = testExecutor.getTestReport({
                testCases: getSymbolsArray_TC,
                title: 'getSymbolsArray'
            });
            
            injector.inject(htmlCreator.createBasicHTMLElement('h3',[{innerText: 'getSymbolsArray'}]))
            injector.inject(testReport_getSymbolsArray)

            testExecutor.clearTestResults();
            const testReport_getFirstNotRestrictedSymbol = testExecutor.getTestReport({
                testCases: getFirstNotRestrictedSymbol_TC,
                title: 'getFirstNotRestrictedSymbol'
            });
            injector.inject(htmlCreator.createBasicHTMLElement('h3',[{innerText: 'getFirstNOtRestricetedSymbol'}]))
            injector.inject(testReport_getFirstNotRestrictedSymbol)

            testExecutor.clearTestResults();
            const testReport_fillRestrictedSymbolFromAllCards = testExecutor.getTestReport({
                testCases: fillRestrictedSymbolFromAllCards_TC,
                title: 'fillRestrictedSymbolFromAllCards'
            });
            injector.inject(htmlCreator.createBasicHTMLElement('h3',[{innerText: 'fillRestrictedSymbolsFromAllCards'}]))
            injector.inject(testReport_fillRestrictedSymbolFromAllCards)

            testExecutor.clearTestResults();
            const testReport_fillRestrictedSymbols = testExecutor.getTestReport({
                testCases: fillRestrictedSymbols_TC,
                title: 'fillRestrictedSymbols'
            });
            injector.inject(htmlCreator.createBasicHTMLElement('h3',[{innerText: 'fillRestrictedSymbols'}]))
            injector.inject(testReport_fillRestrictedSymbols)

            testExecutor.clearTestResults();
            const testReport_fillConnectedCards = testExecutor.getTestReport({
                testCases: fillConnectedCards_TC,
                title: 'fillConnectedCards'
            });
            injector.inject(htmlCreator.createBasicHTMLElement('h3',[{innerText: 'fillConnectedCards'}]))
            injector.inject(testReport_fillConnectedCards)

            testExecutor.clearTestResults();
            const testReport_getFirstNotConnectedCardIndex = testExecutor.getTestReport({
                testCases: getFirstNotConnectedCardIndex_TC,
                title: 'getFirstNotConnectedCardIndex'
            });
            injector.inject(htmlCreator.createBasicHTMLElement('h3',[{innerText: 'getFirstNotConnectedCardIndex'}]))
            injector.inject(testReport_getFirstNotConnectedCardIndex)
        })
    })()
</script>
</html>
