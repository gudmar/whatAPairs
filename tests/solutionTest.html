<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What a pairs tests</title>
    <link rel="stylesheet" href="../libs/testReport.css">
</head>
<body>
    <div id="root"></div>
</body>

<script type="module">
    import TestReport from '../libs/testReport.js';
    import Injector from '../libs/injector.js';
    import BasicHTMLElementCreator from '../libs/createBasicHTMLElement.js'
    import {
        isSolutionValid,
        notValidCards,
        notValidCardsAboveIndex,
        haveCardsInSolutionUniqueSymbols,
        commonSymbolsBetweenArrays,
        areElementsOfArrayUnique, 
        allSymbolsRepeatDesiredNrOfTimes,
    } from '../helpers/solutionValidator.js'
    import {
        areElementsOfArrayUnique_TC,
        commonSymbolsBetweenArrays_TC,
        haveCardsInSolutionUniqueSymbols_TC,
        notValidCards_TC,
        allSymbolsRepeatDesiredNrOfTimes_TC,
    } from './solutionTest.js'

    (function() {
        window.addEventListener('DOMContentLoaded', () => {
            const htmlCreator = new BasicHTMLElementCreator();
            const testExecutor = new TestReport();
            const injector = new Injector();

            const testReport_areElementsOfArrayUnique = testExecutor.getTestReport({
                testCases: areElementsOfArrayUnique_TC,
                title: 'areElementsOfArrayUnique'
            });
            
            injector.inject(htmlCreator.createBasicHTMLElement('h3',[{innerText: 'areElementsOfArrayUnique'}]))
            injector.inject(testReport_areElementsOfArrayUnique)

            testExecutor.clearTestResults();
            const testReport_commonSymbolsBetweenArrays = testExecutor.getTestReport({
                testCases: commonSymbolsBetweenArrays_TC,
                title: 'commonSymbolsBetweenArrays',
            });
            injector.inject(htmlCreator.createBasicHTMLElement('h3',[{innerText: 'commonSYmbolsBetweenArrays'}]))
            injector.inject(testReport_commonSymbolsBetweenArrays)
        
            testExecutor.clearTestResults();
            const testReport_haveCardsInSolutionUniqueSymbols = testExecutor.getTestReport({
                testCases: haveCardsInSolutionUniqueSymbols_TC,
                title: 'haveCardsInSolutionUniqueSymbols',
            });
            injector.inject(htmlCreator.createBasicHTMLElement('h3',[{innerText: 'haveCardsInSolutionUniqueSymbols'}]))
            injector.inject(testReport_haveCardsInSolutionUniqueSymbols)

            testExecutor.clearTestResults();
            const testReport_notValidCards = testExecutor.getTestReport({
                testCases: notValidCards_TC,
                title: 'notValidCards',
            });
            injector.inject(htmlCreator.createBasicHTMLElement('h3',[{innerText: 'notValidCardsAboveIndex'}]))
            injector.inject(testReport_notValidCards)

            testExecutor.clearTestResults();
            const testReport_allSymbolsRepeatDesiredNrOfTimes = testExecutor.getTestReport({
                testCases: allSymbolsRepeatDesiredNrOfTimes_TC,
                title: 'allSymbolsRepeatDesiredNrOfTimes',
            });
            injector.inject(htmlCreator.createBasicHTMLElement('h3',[{innerText: 'allSymbolsRepeatDesiredNrOfTimes'}]))
            injector.inject(testReport_allSymbolsRepeatDesiredNrOfTimes)
        })
    })()
</script>
</html>
