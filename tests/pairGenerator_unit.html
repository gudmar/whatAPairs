<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What a pairs tests</title>
    <link rel="stylesheet" href="../libs/testReport.css">
</head>
<body>
    <div id="root"></div>
</body>

<script type="module">
    import TestReport from '../libs/testReport.js';
    import Injector from '../libs/injector.js';
    import BasicHTMLElementCreator from '../libs/createBasicHTMLElement.js'
    import generatePairCards from '../helpers/pairGenerator.js'
    import {
        countCardsContainingSymbol_TC,
    } from './pairGenerator_unit.js'
    (function() {
        window.addEventListener('DOMContentLoaded', () => {
            const htmlCreator = new BasicHTMLElementCreator();
            const testExecutor = new TestReport();
            const injector = new Injector();
            const testReport_countCardsContainingSymbol = testExecutor.getTestReport({
                testCases: countCardsContainingSymbol_TC,
                title: 'countCardsContainingSymbol'
            });
            injector.inject(htmlCreator.createBasicHTMLElement('h3',[{innerText: 'countCardsContainingSymbol'}]))
            injector.inject(testReport_countCardsContainingSymbol)
        })
    })()
    // const cardGenerator = generatePairCards(31, 6, 31);
    // console.log('cards:', cardGenerator.getCards());
</script>
</html>
